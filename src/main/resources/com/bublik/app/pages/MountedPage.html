<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8"/>
        <title>mounted page - spring-boot-example-wicket</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>
    <body class="container">
        <div><img src="/img/logo.png"/></div>
        <hr>
        <div><span wicket:id="title" class="title">[title]</span></div>
        <div><a wicket:id="link" class="link">homepage</a></div>
        <div>message from service: <span wicket:id="message" class="badge badge-pill badge-primary">[message]</span></div>
    </body>
</html>
